<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/Images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="global.css">
    <title>Sasto - Market Place</title>
</head>
<body>

<!-- nav-bar -->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <!-- Brand logo on the left -->
        <a class="navbar-brand" href="/">
            <img src="/Images/logo.png" alt="logo" width="200" height="100" class="d-inline-block align-text-top">
        </a>

        <!-- Center search bar -->
        <div class="d-flex mx-auto">
            <form class="d-flex" id="search-form" role="search">
                <input class="form me-2" type="search" id="search-input" placeholder="Search products..." aria-label="Search">
                <button class="btn btn-outline-secondary" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div id="cart-account" class="d-flex align-items-center"></div>
            <div id="account" class="me-3">
                <button class="btn"><i class="fa-solid fa-user"></i></button>
            </div>
            <div id="cart" class="position-relative">
                <button class="btn"><i class="fa-solid fa-cart-shopping"></i></button>
                <span id="noofitems" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">0</span>
            </div>
        </div>
    </div>
</nav>

<!-- Product Cards Section -->
<div class="container mt-5">
    <div class="row" id="products-section">
        <!-- Product cards will be injected here by JavaScript -->
    </div>
    <button id="show-more-btn" class="btn btn-primary" style="display: none;">Show More</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4JQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="/javascript/script.js"></script>

</body>
</html>
